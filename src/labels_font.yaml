# Use make_var_font.py
output_type: VariableFont

# Every character must have the same height
rows: 3

# The rest is a concatenated set of sections.  If any section
# overlaps a previous section, an error will be raised.
sections:
  - type: ttf
    path: LiberationSans-Regular.ttf
    font_size: 21
    chars: " "
    left_trim: 0
    right_trim: 0
  - type: ttf
    path: LiberationSans-Regular.ttf
    font_size: 21
    chars: "/"
    left_trim: 0
    right_trim: 1
  - type: ttf
    path: LiberationSans-Regular.ttf
    font_size: 21
    left_trim: 0
    right_trim: 2
    chars: "T"
  - type: ttf
    path: LiberationSans-Regular.ttf
    font_size: 21
    left_trim: 1
    right_trim: 1
    chars: "r"
  - type: ttf
    path: LiberationSans-Regular.ttf
    font_size: 21
    left_trim: 1
    right_trim: 2
    chars: "CA%.:"
  - type: ttf
    path: LiberationSans-Regular.ttf
    font_size: 21
    left_trim: 1
    right_trim: 3
    chars: "U"
  - type: ttf
    path: LiberationSans-Regular.ttf
    font_size: 21
    left_trim: 2
    right_trim: 2
    chars: "FP"
  - type: ttf
    path: LiberationSans-Regular.ttf
    font_size: 21
    left_trim: 2
    right_trim: 4
    chars: "HM"
